<!--
TODOアプリの仕様
・TODO名、担当者名、期限を作成できる
・作成したTODOを一覧表示する-->
<head>
	<link rel="stylesheet" href="./css/style.css" />
	<script src="../dist/bundle.js"></script>
</head>
<main>
	<h1>TODOアプリ</h1>
	<section>
		<h2>新規作成</h2>
		<div class="new-todo">
			<div>
				<label for="new-todo-name">TODO名</label>
				<input id="new-todo-name" type="text" placeholder="TODO名を入力" />
			</div>
			<div>
				<label for="new-person">担当者</label>
				<input id="new-person" type="text" placeholder="担当者を入力" />
			</div>
			<div>
				<label for="new-deadline">期限</label>
				<input
					id="new-deadline"
					type="date"
					placeholder="期限を入力してください"
				/>
			</div>
			<div>
				<button id="register" type="button">登録</button>
			</div>
		</div>
	</section>

	<section>
		<h2>TODO一覧</h2>
		<div class="filter">
			<label for="絞り込み"></label>
			<input id="filter" type="text" placeholder="絞り込み" />
		</div>
		<table class="todo-list">
			<thead>
				<tr>
					<th>TODO名</th>
					<th>担当者</th>
					<th>期限</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="todo-list"></tbody>
		</table>
	</section>
</main>
